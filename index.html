<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/> -->
    <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
    <title>TOMATO</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="assets/logo.png" alt="logo" class="navbar__logo"/>
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item primary__button">Order food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="/assets/hero.jpg" alt="hero_image" class="hero__image"/>
            </div>

            <div class="hero__description">
                <h1 class="hero__text">
                    Order food from your favourite restaurants near you.
                </h1>
                <button class="primary__button">Order Now</button>
            </div>
        </section>

        <!-- Explore menu -->
        <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore Our Menu</h1>
            <div class="explore__menu__lists"></div>
        </section>

    </main>
</body>
</html>
